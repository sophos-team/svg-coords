
<div #dataContainer></div>

<div id="output">
  <h1>DOM to SVG Co-ordinates</h1>
  <strong>DOM client X,Y:</strong> <span>{{out.clientX.value}}</span> <span >{{out.clientY.value}}</span>
  <strong>SVG X,Y:</strong> <span id="svgX">{{out.svgX.value}}</span> <span id="svgY">{{out.svgY.value}}</span>

</div>
